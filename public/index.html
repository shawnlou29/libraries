<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="./css/output.css" rel="stylesheet"/>
    <title>Project</title>
</head>
<body>
    
    <header class="h-[10vh] p-4">

        <h1 class="font-bold text-2xl">Library Management System</h1>

    </header>

    <main class="h-[80vh]">

        <section id="login-modal" class="w-[25%] absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <form id="login-form" class="border border-black border-solid rounded-lg p-4 shadow-[_0_2px_5px_black] flex flex-col">

                <h1 class="font-bold text-2xl mb-5">Login</h1>
                
                <section class="w-full flex justify-center">

                    <input required type="email" class="w-full  mb-4 p-2 border border-black border-solid rounded-lg" id="email-login" placeholder="Enter your email here"/>
                </section>

                <section class="w-full flex justify-center">

                    <input required type="password" class="w-full mb-4 p-2 border border-black border-solid rounded-lg" id="password-login" placeholder="Enter your password here"/>

                </section>

                <button class="hover:bg-blue-950 p-4 w-[70%] rounded-md bg-blue-800 text-white self-center mb-4" type="submit">Log in</button>

                <hr class="mb-4 self-center h-[0.10rem] bg-gray-900 w-full"/>

                <button onclick="ShowCreateAccountModal()" class="mb-4 hover:bg-gray-950 p-4 w-[70%] rounded-md bg-gray-800 text-white self-center" type="button">Create account</button>

            </form>
        </section>

        <section id="signup-modal" class="hidden w-[25%] absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <form id="signup-form" class="border border-black border-solid rounded-lg p-4 shadow-[_0_2px_5px_black] flex flex-col">

                <section class="flex justify-between">
                    <h1 class="font-bold text-2xl mb-2">Sign Up</h1>
                    <button class="font-bold hover:text-red-700" type="button" onclick="hideCreateAccountModal()">&times;</button>
                </section>

                <p class="text-xs mb-2">It's quick and easy.</p>

                <hr class="mb-2 h-[0.10rem] bg-black"/>

                <section>
                    <input id="signup-usn" class="w-full mb-4 p-2 border border-black border-solid rounded-lg" type="text" placeholder="Create a new username"/>
                </section>

                <section>
                    <input id="signup-email" class="w-full mb-4 p-2 border border-black border-solid rounded-lg" type="email" placeholder="Create a new email"/>
                </section>

                <section>
                    <input id="signup-pass" class="w-full mb-4 p-2 border border-black border-solid rounded-lg" type="password" placeholder="Create a new password"/>
                </section>

                <p class="text-xs mb-2">By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy.</p>
                
                <button class="bg-[#293b49] hover:bg-[#1a2731] p-2 rounded-md text-white">Sign Up</button>

            </form>
        </section>

    </main>


    <hr/>

    <footer class="h-[10vh]">
        <ul class="flex justify-around items-center h-full">
            <li>Shawn Lou Yi</li>
            <li>
                <a href="">[github link]</a>
            </li>
            <li>[School name]</li>
        </ul>
    </footer>


    <script src="./js/apis/index.js"></script>
    <script src="./js/ui/ui.js"></script>

</body>
</html>
